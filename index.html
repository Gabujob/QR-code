<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Card</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="page">
    <article class="card" role="article" aria-label="QR Code Card">
      <div class="qr-panel" aria-hidden="false">
        <div class="qr-box" aria-hidden="true">
          <!-- Troque "seu-qrcode.png" pela sua imagem real do QR -->
          <img src="../components/frame.png" alt="QR Code" class="qr-image">
        </div>
      </div>

      <div class="content">
        <h1 class="title">Apenas um teste :D</h1>
        <p class="subtitle">
          Me escaneia para entrar no meu linkdin! 
        </p>
      </div>
    </article>
  </div>
</body>
</html>
